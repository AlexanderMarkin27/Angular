<div *ngIf="professionsList.length !== 0">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Actions</th>
        <th scope="col">Name</th>
        <th scope="col">Profession</th>
        <th scope="col">Qualities</th>
        <th scope="col">Completed Meetings</th>
        <th scope="col">Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersList">
        <td>for action</td>
        <td>
          <a  [routerLink]="'./' + user.id">{{ user.name }}</a>
        </td>
        <td>{{ onFindProfession(user.profession) }}</td>
        <td>
          <app-quality *ngFor="let quality of user.qualities" [quality]="onFindQuality(quality)"></app-quality>
        </td>
        <td>{{ user.completedMeetings }}</td>
        <td>{{ user.rate }}</td>
      </tr>
    </tbody>
  </table>
</div>
