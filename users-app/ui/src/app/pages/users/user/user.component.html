<div class="container">
  <div class="row" *ngIf="user">
    <div class="col-4">
      <div class="card mb-3 mt-3">
        <div class="card-body">
          <button type="button" class="position-absolute top-0 end-0 btn btn-light btn-sm">
            <i class="bi bi-gear"></i>
          </button>
          <div class="d-flex flex-column align-items-center text-center position-relative">
            <img
              src="https://xsgames.co/randomusers/avatar.php?g=pixel"
              class="rounded-circle shadow-1-strong"
              alt="avatar"
              width="65"
              height="65"
            />
            
              <h4>{{user.name}}</h4>
              <p class="text-secondary mb-1">{{onFindProfession(user.profession)}}</p>
              <div class="text-muted">
                  <i
                      class="bi bi-caret-down-fill text-primary"
                      role="button"
                  ></i>
                  <i
                      class="bi bi-caret-up text-secondary"
                      role="button"
                  ></i>
                  <span class="ms-2">{{user.rate}}</span>
              </div>
            
          </div> 
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body d-flex flex-column justify-content-center text-center">
            <h5 class="card-title">
                <span>Qualities</span>
            </h5>
            <app-quality *ngFor="let quality of user?.qualities" [quality]="onFindQuality(quality)"></app-quality>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body d-flex flex-column justify-content-center text-center">
            <h5 class="card-title">
                <span>Completed meetings</span>
            </h5>

            <h1 class="display-1">{{user.completedMeetings}}</h1>
        </div>
    </div>
    </div>
    <div class="col-8">dsagds</div>
  </div>
  <div class="row" *ngIf="!user">
    <div class="col-12 d-flex flex-column justify-content-center text-center">
      User is not found
    </div>
  </div>
</div>
